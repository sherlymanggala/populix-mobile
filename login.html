<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles/main.css">
    
    <!-- Bootstrap FA Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    
    <title>Populix</title>
</head>

<body id="login" class="login">        
    <!-- Body Starts Here -->
    <div class="container">
        <!-- Top Nav Logo dan Link register -->
        <div class="topnav row nav">
            <div class="col nav-brand">
                <img src="src/assets/logo.png" alt="Populix" width="100">
            </div>
            <div class="float-right topnav-btn-text-register">
                <p class="f-12">Belum punya akun? <a class="text--blue" href="#">Daftar</a></p>
            </div>
        </div>
        
        <div class="body-content">
            <!-- Header -->
            <div class="body-header">
                <h2 class="font-bold">Selamat datang kembali.</h2>
                <p>Silahkan masuk ke dalam akun Populix</p>
            </div>
            
            <!-- Login Form -->
            <form class="body-content-form">
                <div class="form-group">
                    <label for="login-email" class="font-bold">Alamat email</label>
                    <input type="email" class="form-control" id="login-email" placeholder="Masukkan email">
                </div>
                <div class="form-group">
                    <label for="login-password" class="font-bold">Kata sandi</label>
                    <span class="text--blue">
                        <a href="#" class="float-right f-13">Lupa kata sandi?</a>
                    </span>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-password" id="login-password" placeholder="Masukkan kata sandi">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="form-control-feedback fas fa-eye" id="icon-eye"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary  btn-block">Masuk</button>
                <hr>
                <span class="text--middle">atau dengan</span>
                <a role="button" class="btn btn-primary btn-facebook btn-block" href="#"><span><i class="fab fa-facebook-f"></i>Facebook</span></a>
                <a role="button" class="btn btn-primary btn-google btn-block" href="#"><span><i class="fab fa-google"></i>Google</span></a>
                <a role="button" class="btn btn-primary btn-linkedin btn-block" href="#"><span><i class="fab fa-linkedin-in"></i>Linkedin</span></a>
            </form>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="src/scripts/script.js"></script>
</body>
</html>
