<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/base-style.css">
        
        <!-- Bootstrap FA Icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        
        <title>Populix</title>
    </head>
    
    <body>        
        <!-- Body Starts Here -->
        <div class="container">
            <!-- Logo dan Link register -->
            <div class="row nav">
                <div class="col nav-brand">
                    <img src="Assets/logo.png" alt="Populix" width="100">
                </div>
                <div class="col-7 text--login">
                    <p>Kembali ke halaman  <a class="text--blue" href="#">Login</a></p>
                </div>
            </div>

            <!-- Header -->
            <div class="header">
                <h1 class="font-weight-bold">Atur ulang kata sandi</h1>
                <h4>Kamu mengirimkan instruksi untuk mengatur ulang kata sandi. Klik "ubah kata sandi" untuk membuat kata sandi yang baru.</h4>
            </div>

            <!-- Login Form -->
            <form>
                <button id="button-email--resend" type="submit" class="btn btn-primary btn--blue btn--fullwidth">Kirim Ulang Kata Sandi</button>
                <div class="form-group">
                    <label class="font-weight-bold" for="login-email--reset">Alamat email</label>
                    <input type="email" class="form-control" id="login-email--reset" placeholder="Masukkan email">
                </div>                
            </form>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
