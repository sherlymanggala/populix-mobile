<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/base-style.css">
        
        <title>Populix</title>
    </head>
    
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler navbar-toggler-left collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <!-- <span class="navbar-toggler-icon"></span> -->
                <span class="icon-toggler1"> </span>
                <span class="icon-toggler2"> </span>
                <span class="icon-toggler3"> </span>
            </button> 
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Brand Logo -->
                <a class="sidebar-header" href="#">
                    <img class="img-fluid" src="Assets/image.png">
                </a>
                
                <!-- Sementara jangan di hapus -->
                <ul class="navbar-nav mr-auto"></ul>
                
                <!-- Link starts here -->
                <ul class="navbar-nav nav d-flex justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="#">Lihat Studi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link active" href="#">Screening</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Navbar End Here -->
        
        <!-- Body Starts Here -->
        <div class="container">
            <div class="section-screening">
                <h4 class="font-weight-bold">Screening &bull; Profesi</h4>
                <!-- Saya bekerja -->
                <div class="section">
                    <img src="Assets/etnis@2x.png" alt="Pekerjaan" width=40>
                    <form>
                        <label>Saya bekerja...</label><br>
                        <select>
                            <option value="fulltime">Full time</option>
                            <option value="parttime">Part time</option>
                        </select>
                    </form>
                </div>
                <!-- Jabatan saya -->
                <div class="section">
                    <img src="Assets/screening-tab-icons/profesi-icon.png" alt="Jabatan" width=40>
                    <form>
                        <label>Jabatan saya sebagai...</label><br>
                        <select>
                            <option value="designer">Designer</option>
                            <option value="programmer">Programmer</option>
                            <option value="administrator">Administrator</option>
                            <option value="supervisor">Supervisor</option>
                        </select>
                    </form>
                </div>
                <!-- Bidang Perusahaan -->
                <div class="section">
                    <img src="Assets/screening-tab-icons/opini-politik-icon.png" alt="Bidang" width=40>
                    <form>
                        <label>Perusahaan saya bergerak di bidang...</label><br>
                        <select>
                            <option value="software">Teknologi perangkat lunak</option>
                            <option value="hardware">Teknologi perangkat keras</option>
                            <option value="electric">Elektronik</option>
                            <option value="foodtech">Teknologi Pangan</option>
                        </select>
                    </form>
                </div>
                <!-- Cuti -->
                <div class="section">
                    <img src="Assets/favicon.png" alt="Cuti" width=40>
                    <form>
                        <label>Saya pernah mengambil cuti...</label><br>
                        <select>
                            <option value="pernah">Pernah</option>
                            <option value="tidakpernah">Tidak pernah</option>
                        </select>
                        <label>Cuti yang saya ambil dalam 1 tahun...</label><br>
                        <select>
                            <option value="14">14 hari</option>
                            <option value="21">21 hari</option>
                            <option value="28">28 hari</option>
                        </select>
                    </form>
                </div>
                <!-- Installed Marketplace App -->
                <div class="section">
                    <img src="Assets/favicon.png" alt="Marketplace" width=40>
                    <form>
                        <label>Marketplace apa saja yang teriinstal di handphone anda?</label><br>
                        <select> 
                            <option value="a">A. Tokopedia, Bukalapak</option>
                            <option value="b">B. Zalora, JD.ID, Bukalapak</option>
                            <option value="c">C. Tokopedia, Zalora, JD.ID</option>
                            <option value="d">D. JD.ID Bukalapak, Zalora</option>
                            <option value="e">E. Tokopedia, Zalora, JD.ID, Bukalapak</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
