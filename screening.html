<body id="screening">
    <div class="container">
        <!-- Navbar -->
        <nav class="topnav navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler navbar-toggler-left collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                </button>
            </div>

        <!-- Body Starts Here -->
        <div class="body-content">
            <div class="section-screening">
                <h4>Screening &bull; Profesi</h4>
                <!-- Saya bekerja -->
                <div class="section-screening-time">
                    <img src="src/assets/favicon.png" alt="Marketplace" width=32>
                    <form>
                        <label>Saya bekerja...</label><br>
                        <select>
                            <option value="fulltime">Full time</option>
                            <option value="parttime">Part time</option>
                        </select>
                    </form>
                </div>
                <!-- Jabatan saya -->
                <div class="section-screening-jabatan">
                    <img src="src/assets/favicon.png" alt="Marketplace" width=32>
                    <form>
                        <label>Jabatan saya sebagai...</label><br>
                        <select>
                            <option value="designer">Designer</option>
                            <option value="programmer">Programmer</option>
                            <option value="administrator">Administrator</option>
                            <option value="supervisor">Supervisor</option>
                        </select>
                    </form>
                </div>
                <!-- Bidang section-activity-marketplace- -->
                <div class="section-screening-marketplace">
                    <img src="src/assets/favicon.png" alt="Marketplace" width=32>
                    <form>
                        <label>Perusahaan saya bergerak di bidang...</label><br>
                        <select>
                            <option value="software">Teknologi perangkat lunak</option>
                            <option value="hardware">Teknologi perangkat keras</option>
                            <option value="electric">Elektronik</option>
                            <option value="foodtech">Teknologi Pangan</option>
                        </select>
                    </form>
                </div>
                <!-- Cuti -->
                <div class="section-screening-cuti">
                    <img src="src/assets/favicon.png" alt="Marketplace" width=32>
                    <form>
                        <label>Saya pernah mengambil cuti...</label><br>
                        <select>
                            <option value="pernah">Pernah</option>
                            <option value="tidakpernah">Tidak pernah</option>
                        </select>
                        <label>Cuti yang saya ambil dalam 1 tahun...</label><br>
                        <select>
                            <option value="14">14 hari</option>
                            <option value="21">21 hari</option>
                            <option value="28">28 hari</option>
                        </select>
                    </form>
                </div>
                <!-- Installed Marketplace App -->
                <div class="section-screening-app">
                    <img src="src/assets/favicon.png" alt="Marketplace" width=32>
                    <form>
                        <label>Marketplace apa saja yang teriinstal di handphone anda?</label><br>
                        <select> 
                            <option value="a">A. Tokopedia, Bukalapak</option>
                            <option value="b">B. Zalora, JD.ID, Bukalapak</option>
                            <option value="c">C. Tokopedia, Zalora, JD.ID</option>
                            <option value="d">D. JD.ID Bukalapak, Zalora</option>
                            <option value="e">E. Tokopedia, Zalora, JD.ID, Bukalapak</option>
                        </select>
                    </form>
                    <!-- <div class="select-ctr">
                        <label>Marketplace apa saja yang teriinstal di handphone anda?</label>
                        <div class="selected-input input-preview">
                            Pilih <i class="fas fa-caret-down"></i>
                        </div>
                        <div class="select-box">
                            <div class="input input1" grid-icon-value="1">A. Tokopedia, Bukalapak</div>
                            <div class="input input2" grid-icon-value="2">B. Zalora, JD.ID, Bukalapak</div>
                            <div class="input input3" grid-icon-value="3">C. Tokopedia, Zalora, JD.ID</div>
                            <div class="input input4" grid-icon-value="4">D. JD.ID, Bukalapak, Zalora</div>
                            <div class="input input5" grid-icon-value="5">E. Tokopedia, Zalora, JD.ID, Bukalapak</div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
