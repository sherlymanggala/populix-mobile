<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles/main.css">
    
    <!-- Bootstrap FA Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    
    <title>Populix</title>
</head>

<body>        
    <!-- Body Starts Here -->
    <div class="container login" id="login-1">
        <!-- Top Nav Logo dan Link register -->
        <div class="topnav row nav">
            <div class="col nav-brand">
                <img src="src/assets/logo.png" alt="Populix" width="100">
            </div>
            <div class="float-right">
                <p>Kembali ke halaman <a class="text--blue" href="#">Login</a></p>
            </div>
        </div>
        
        <div class="body-content">
            <!-- Header -->
            <div class="login-header">
                <h2 class="font-bold">Lupa kata sandi? Tetap tenang.</h2>
                <p>Silahkan masukkan email yang kamu gunakan untuk akun Populix dan kami akan mengirimkan instruksi selanjutnya.</p>
            </div>
            
            <!-- Box Notification -->
            <!-- <div class="notification-box">
                <p>Kami telah mengirimkan instruksi selanjutnya ke email <span class="font-bold">juinalwilliam@studioalva.co.id</span></p>
            </div> -->
            
            <!-- Login Form -->
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label class="login__question font-bold">Alamat email</label>
                        <input type="email" class="form-control login__input" placeholder="Masukkan email">
                    </div>
                    <!-- Button -->
                    <button type="submit" class="btn btn-primary btn-block font-bold">Kirim Ulang Kata Sandi</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="src/scripts/script.js"></script>
</body>
</html>
