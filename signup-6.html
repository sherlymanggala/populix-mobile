<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles/main.css">
    
    <!-- Bootstrap FA Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    
    <title>Populix</title>
</head>

<body id="signup-6" class="signup">        
    <!-- Body Starts Here -->
    <div class="container">
        <!-- Top Nav Logo dan Link Lewati -->
        <div class="topnav row nav">
            <div class="col nav-brand">
                <img src="src/assets/logo.png" alt="Populix" width="100">
            </div>
            <div class="float-right topnav-btn-text-skip">
                <a class="text--blue" href="#">Lewati</a>
            </div>
        </div>
        
        <!-- Welcome User -->
        <p class="text--black">Hi, <span class="username">Juinal William</span></p>
        
        <img src="src/assets/dot.png">
        
        <!-- Header -->
        <div class="body-header">
            <h2>Silahkan masukkan nomor handphone kamu.</h2>
            <p>Kami akan memberitahukan kamu lewat SMS jika ada studi
                yang tersedia untuk kamu ambil.
            </p>
        </div>
        
        <!-- Form Nomor Handphone -->
        <form class="body-content-form">
            <div class="form-group">
                <label for="signup-no-hp">Nomor handphone aktif</label>
                <input type="email" class="form-control" id="signup-no-hp" placeholder="Contoh: 081254281234">
            </div>
        </form>
        
        <!-- Lanjut -->
        <a role="button" class="btn btn-primary  btn-block text--white" href="#">
            Lanjut <i class="fas fa-arrow-right"></i>
        </a>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="src/scripts/script.js"></script>
</body>
</html>
